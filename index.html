<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>

    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
</head>

<body>
    <div class="container">

        <aside>
            <h2>Search for a City:</h2>
            <form id="searchForm">
                <input type="search" id="searchInput">
                <br>
                <br>
                <button id="searchButton">Search</button>

                <button class="clear" onclick="clearStorage()">Clear</button>
            </form>

            <div id="cityList"></div>
        </aside>

        <main>
            <div class="current"></div>
            <div class="">
                <h2>5-Day Forecast:</h2>
                <div class="forecast">
                    <div class="forecastDisplay" id="forecastOne"></div>
                    <div class="forecastDisplay" id="forecastTwo"></div>
                    <div class="forecastDisplay" id="forecastThree"></div>
                    <div class="forecastDisplay" id="forecastFour"></div>
                    <div class="forecastDisplay" id="forecastFive"></div>

                </div>
            </div>
        </main>
    </div>





    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
